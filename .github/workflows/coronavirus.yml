name: A Good Bear Wears A Mask

on:
  schedule:
    - cron: "0 6,18 * * *"

jobs:
  build:
    name: Coronavirus Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7.6"
          architecture: "x64"
      - name: Get lxml
        run: |
          sudo apt-get install libxml2-dev libxslt-dev python-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - run: python data/scripts/coronavirus.py
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Api Updater"
          git add .
          git diff-index --quiet HEAD || git commit -m "Coronavirus Data Updated üêª" -a
          git push
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@ffe45a39586f073cc2e9af79c4ba563b657dc6e3
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install Required Packages
        run: Rscript -e 'install.packages(c("tidyverse","ggplot2", "hrbrthemes"))'
      - name: Run it
        run: Rscript data/scripts/covidVisualScript.R
      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          message: "Coronavirus Data Visualized üò∑"
          branch: data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
