name: A Good Bear Wears A Mask

on:
  push:
    
  schedule:
    - cron: "0 6,18 * * *"

jobs:
  build:
    name: Coronavirus Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7.6"
          architecture: "x64"
      - name: Get lxml
        run: |
          sudo apt-get install libxml2-dev libxslt-dev python-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - run: python data/scripts/coronavirus.py
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Api Updater"
          git add .
          git diff-index --quiet HEAD || git commit -m "Coronavirus Data Updated üêª" -a
          git push
      - name: Remove Old Files
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - run: |
          if [ -d data/img/covid ]; then rm -R data/img/covid; git commit -c user.name='Api Updater' -c user.email='actions@github.com' -am "Removed Old Coronavirus Graphs"; git push; fi
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@ffe45a39586f073cc2e9af79c4ba563b657dc6e3
        with:
          r-version: ${{ matrix.r-version }}
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: Install Required Packages
        run: Rscript -e 'install.packages(c("tidyverse","ggplot2", "hrbrthemes"))'
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: Run it
        run: Rscript data/scripts/covidVisualScript.R
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Coronavirus Data Visualized üò∑"
          branch: gh-pages
          skip_dirty_check: true
          push_options: "--force"
          commit_user_name: Api Updater
          commit_user_email: actions@github.com
          commit_author: Api Updater <actions@github.com>
